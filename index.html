<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Martins Goncalves</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userPhoto" 
          src= "images/selo.svg" alt="Foto Pessoal" />
        </div>
        <h1 id="userName">User Name</h1>
        <a id="userLink"
         href="http://github.com" target="_blank">
          <img
            src="images/github.svg
        "
            alt="icone github"
          />
          <span id="userLogin"></span></a
        >
        <p id="userBio">"Bio"</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/danielmgo19/" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/Twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js">
      
    </script>
  </body>
</html>
